<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="">
            <meta name="author" content="">

            <title>Coding Challenge</title>

            <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

            <style>
            	.side-nav {
                    position: fixed;
                    top: 51px;
                    width: 225px;
                    min-height: 1000px;
                    margin-left: -225px;
                    border: none;
                    border-radius: 0;
                    overflow-y: auto;
                    background-color: #222;
                }
            </style>

            <link href="css/bootstrap.css" rel="stylesheet">
            <link href="css/style.css" rel="stylesheet">

        </head>

        <body>
            <div id="wrapper">
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">Drawing tools</a>
                </div>


                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <div class="nav navbar-nav side-nav sidebar">
                        
                        <div class="rows">
                        	<div class="col-md-12 margin-top-20">
                    	    	<div class="col-md-6">   
                    		    	<span class="keypad current" id="line">
                    		    		<i class="fa fa-arrows-h"></i>
                    		    	</span>
                    		    </div>
                    		    <div class="col-md-6">
                    		    	<span class="keypad" id="pencil">
                                        <i class="fa fa-pencil-square"></i>
                    		    	</span>
                    		    </div>
                    	    </div>

                    	    <div class="col-md-12 margin-top-20">
                    	    	<div class="col-md-6">    			    	
                    		    	<span class="keypad" id="rect">
                    		    		<i class="fa fa-square-o"></i>
                    		    	</span>
                    		    </div>
                                <div class="col-md-6">                      
                                    <span class="keypad" id="circle">
                                        <i class="fa fa-circle-o"></i>
                                    </span>
                                </div>
                    	    </div>

                            <div class="col-md-12 margin-top-20">
                                <div class="col-md-6">
                                    <span class="keypad" id="delete">
                                        <i class="fa fa-trash-o"></i>
                                    </span>
                                </div>
                                <div class="col-md-6">  
                                    <span class="keypad" id="move">
                                        <i class="fa fa-arrows"></i>
                                    </span>
                                </div>
                            </div>

                    	    <div class="col-md-12 margin-top-20">
                    		    <div class="col-md-6">
                    		    	<span class="keypad" id="undo">
                    		    		<i class="fa fa-undo"></i>
                    		    	</span>
                    		    </div>
                    		    <div class="col-md-6">	    		
                    		    	<span class="keypad" id="redo">
                    		    		<i class="fa fa-repeat"></i>
                    		    	</span>
                    		    </div>
                    	    </div>

                            <div class="col-md-12 margin-top-20">
                                <div class="col-md-6">
                                    <span class="keypad" id="refresh">
                                        <i class="fa fa-refresh"></i>
                                    </span>
                                </div>
                                <div class="col-md-6">  
                                    <a id="download">            
                                        <span class="keypad" id="download_link">
                                            <i class="fa fa-save"></i>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Canvas Area-->
            <div id="page-wrapper" class="manual-height">
    	       <canvas id="imageView" width="999" height="600"></canvas>
            </div>
        </div>
        
        <!-- Loading js at the end -->
        <script src="js/drawing.js"></script>
    </body>
</html>
